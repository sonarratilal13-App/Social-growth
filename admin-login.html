<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Social Growth</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh; display: flex; align-items: center; justify-content: center;
        }
        .login-box {
            background: white; padding: 40px; border-radius: 10px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); width: 400px; text-align: center;
        }
        h2 { margin-bottom: 20px; color: #333; }
        input { 
            width: 100%; padding: 12px; margin: 10px 0; 
            border: 1px solid #ddd; border-radius: 5px; 
        }
        button { 
            width: 100%; padding: 12px; background: #667eea; 
            color: white; border: none; border-radius: 5px; 
            cursor: pointer; margin-top: 10px;
        }
        button:hover { background: #764ba2; }
        .error { color: red; margin-top: 10px; display: none; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Admin Login</h2>
        <input type="text" id="username" placeholder="Username" value="rati">
        <input type="password" id="password" placeholder="Password" value="rati73">
        <button onclick="login()">Login</button>
        <div id="error" class="error">Invalid credentials!</div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'rati' && password === 'rati73') {
                localStorage.setItem('admin', 'true');
                window.location.href = 'admin.html';
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }
        
        // Enter key support
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
