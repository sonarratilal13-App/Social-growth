<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Social Growth</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --white: #ffffff;
            --green: #10B981;
            --dark-green: #059669;
            --black: #111827;
            --gray: #6B7280;
            --light-gray: #F9FAFB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--black);
            background: linear-gradient(135deg, var(--white) 0%, var(--light-gray) 50%, var(--green) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background-color: var(--white);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--black);
            margin-bottom: 30px;
        }

        .logo-icon {
            margin-right: 10px;
            font-size: 2rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: var(--black);
            font-weight: 600;
        }

        .subtitle {
            text-align: center;
            color: var(--gray);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--black);
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--green);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            font-size: 1rem;
            margin-top: 10px;
        }

        .btn-primary {
            background-color: var(--green);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: var(--dark-green);
        }

        .btn-primary:disabled {
            background-color: var(--gray);
            cursor: not-allowed;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background-color: #D1FAE5;
            color: #065F46;
            border: 1px solid #A7F3D0;
        }

        .alert-error {
            background-color: #FEE2E2;
            color: #991B1B;
            border: 1px solid #FECACA;
        }

        .demo-credentials {
            background-color: #F0FDF4;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px dashed var(--green);
        }

        .demo-credentials h3 {
            font-size: 1rem;
            margin-bottom: 10px;
            color: var(--dark-green);
        }

        .demo-credentials p {
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: var(--gray);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <span class="logo-icon">ðŸš€</span>
            Social Growth - Admin
        </div>
        
        <h1>Admin Login</h1>
        <p class="subtitle">Simple username/password system</p>

        <div id="alert" class="alert"></div>

        <form id="adminLoginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="admin" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" value="admin123" required>
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">
                Login to Admin Panel
            </button>
        </form>

        <div class="demo-credentials">
            <h3>Default Login Credentials</h3>
            <p><strong>Username:</strong> admin</p>
            <p><strong>Password:</strong> admin123</p>
        </div>
    </div>

    <script>
        // Simple username/password authentication
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'admin123'
        };

        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const alert = document.getElementById('alert');
            
            // Get form values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (!username || !password) {
                showAlert('Please enter both username and password', 'error');
                return;
            }
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging In...';
            
            // Simple authentication
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                showAlert('Login successful! Redirecting...', 'success');
                
                // Store login session
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('adminLoginTime', new Date().toISOString());
                
                // Redirect to admin dashboard
                setTimeout(() => {
                    window.location.href = 'admin-simple.html';
                }, 1000);
            } else {
                showAlert('Invalid username or password', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login to Admin Panel';
            }
        });
        
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Check if already logged in
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = 'admin-simple.html';
        }
    </script>
</body>
</html>
