<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Social Growth</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --white: #ffffff;
            --green: #10B981;
            --dark-green: #059669;
            --black: #111827;
            --gray: #6B7280;
            --light-gray: #F9FAFB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--black);
            background: linear-gradient(135deg, var(--white) 0%, var(--light-gray) 50%, var(--green) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background-color: var(--white);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--black);
            margin-bottom: 30px;
        }

        .logo-icon {
            margin-right: 10px;
            font-size: 2rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: var(--black);
            font-weight: 600;
        }

        .subtitle {
            text-align: center;
            color: var(--gray);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--black);
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--green);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            font-size: 1rem;
            margin-top: 10px;
        }

        .btn-primary {
            background-color: var(--green);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: var(--dark-green);
        }

        .btn-primary:disabled {
            background-color: var(--gray);
            cursor: not-allowed;
        }

        .user-login {
            text-align: center;
            margin-top: 25px;
            color: var(--gray);
        }

        .user-login a {
            color: var(--green);
            text-decoration: none;
            font-weight: 500;
        }

        .user-login a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background-color: #D1FAE5;
            color: #065F46;
            border: 1px solid #A7F3D0;
        }

        .alert-error {
            background-color: #FEE2E2;
            color: #991B1B;
            border: 1px solid #FECACA;
        }

        .demo-credentials {
            background-color: #F0FDF4;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px dashed var(--green);
        }

        .demo-credentials h3 {
            font-size: 1rem;
            margin-bottom: 10px;
            color: var(--dark-green);
        }

        .demo-credentials p {
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: var(--gray);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <span class="logo-icon">ðŸš€</span>
            Social Growth - Admin
        </div>
        
        <h1>Admin Login</h1>
        <p class="subtitle">Access the admin dashboard</p>

        <div id="alert" class="alert"></div>

        <form id="adminLoginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter any email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter any password" required>
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">
                Login as Admin
            </button>
        </form>

        <div class="demo-credentials">
            <h3>Demo Login (Use Any Credentials)</h3>
            <p><strong>Email:</strong> Any email address</p>
            <p><strong>Password:</strong> Any password (6+ characters)</p>
            <p><em>System will automatically create admin account</em></p>
        </div>

        <div class="user-login">
            <a href="login.html">User Login</a>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://qmahpzpedremaubkyiiv.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFtYWhwenBlZHJlbWF1Ymt5aWl2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEzNDUwODcsImV4cCI6MjA3NjkyMTA4N30.oABzTe_zGWpt2zCM9uBu5n_uRKpQTj1Jm84SGN_Z_pE';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const alert = document.getElementById('alert');
            
            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (!email || !password) {
                showAlert('Please enter both email and password', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert('Password must be at least 6 characters', 'error');
                return;
            }
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Admin Account...';
            
            try {
                console.log('Starting admin account creation...');
                
                // Step 1: Sign up user with Supabase Auth
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            name: 'Admin User',
                            is_admin: true
                        }
                    }
                });
                
                if (authError) {
                    // If user already exists, try signing in
                    if (authError.message.includes('already registered')) {
                        console.log('User exists, trying sign in...');
                        const { data: signInData, error: signInError } = await supabase.auth.signInWithPassword({
                            email: email,
                            password: password
                        });
                        
                        if (signInError) {
                            throw new Error('Invalid password for existing user');
                        }
                        
                        // User signed in successfully, now check/update admin status
                        await ensureAdminUser(signInData.user, email);
                    } else {
                        throw authError;
                    }
                } else if (authData.user) {
                    console.log('New user created:', authData.user.id);
                    // Create admin user in database
                    await createAdminUser(authData.user, email);
                }
                
                // Show success message
                showAlert('Admin account created successfully! Redirecting...', 'success');
                
                // Redirect to admin dashboard
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 2000);
                
            } catch (error) {
                console.error('Admin login error:', error);
                let errorMessage = error.message || 'An error occurred';
                
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = 'Invalid email or password. Please try again.';
                } else if (error.message.includes('already registered')) {
                    errorMessage = 'Email already registered. Please use a different email or try signing in.';
                } else if (error.message.includes('Password should be at least')) {
                    errorMessage = 'Password must be at least 6 characters long.';
                }
                
                showAlert(errorMessage, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login as Admin';
            }
        });

        async function ensureAdminUser(authUser, email) {
            try {
                // Check if user exists in our database
                const { data: userData, error: userError } = await supabase
                    .from('users')
                    .select('is_admin')
                    .eq('id', authUser.id)
                    .single();

                if (userError || !userData) {
                    // User doesn't exist in database, create admin user
                    await createAdminUser(authUser, email);
                } else if (!userData.is_admin) {
                    // User exists but is not admin, update to admin
                    await supabase
                        .from('users')
                        .update({ is_admin: true })
                        .eq('id', authUser.id);
                    console.log('User updated to admin');
                }
                
            } catch (error) {
                console.error('Error ensuring admin user:', error);
                throw error;
            }
        }

        async function createAdminUser(authUser, email) {
            try {
                console.log('Creating admin user profile...');
                
                const userReferralCode = 'ADMIN-' + Math.random().toString(36).substr(2, 8).toUpperCase();
                
                const { error } = await supabase
                    .from('users')
                    .insert([
                        { 
                            id: authUser.id,
                            email: email,
                            name: 'Admin User',
                            referral_code: userReferralCode,
                            coins: 1000,
                            is_admin: true,
                            created_at: new Date().toISOString()
                        }
                    ]);
                    
                if (error) {
                    console.error('Admin profile creation error:', error);
                    
                    // If insert fails, try update
                    const { error: updateError } = await supabase
                        .from('users')
                        .update({ 
                            is_admin: true,
                            name: 'Admin User'
                        })
                        .eq('id', authUser.id);
                        
                    if (updateError) {
                        throw updateError;
                    }
                }
                
                console.log('Admin profile created/updated successfully');
            } catch (error) {
                console.error('Error creating admin profile:', error);
                throw new Error('Failed to create admin profile. Please try again.');
            }
        }
        
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Auto-fill demo credentials for testing
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('email').value = 'admin@socialgrowth.com';
            document.getElementById('password').value = 'admin123';
        });
    </script>
</body>
</html>
