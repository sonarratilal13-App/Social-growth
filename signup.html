<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Social Growth</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --white: #ffffff;
            --green: #10B981;
            --dark-green: #059669;
            --black: #111827;
            --gray: #6B7280;
            --light-gray: #F9FAFB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--black);
            background: linear-gradient(135deg, var(--white) 0%, var(--light-gray) 50%, var(--green) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background-color: var(--white);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--black);
            margin-bottom: 30px;
        }

        .logo-icon {
            margin-right: 10px;
            font-size: 2rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: var(--black);
            font-weight: 600;
        }

        .subtitle {
            text-align: center;
            color: var(--gray);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--black);
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--green);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            font-size: 1rem;
            margin-top: 10px;
        }

        .btn-primary {
            background-color: var(--green);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: var(--dark-green);
        }

        .btn-primary:disabled {
            background-color: var(--gray);
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: var(--gray);
        }

        .login-link a {
            color: var(--green);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background-color: #D1FAE5;
            color: #065F46;
            border: 1px solid #A7F3D0;
        }

        .alert-error {
            background-color: #FEE2E2;
            color: #991B1B;
            border: 1px solid #FECACA;
        }

        .referral-section {
            background-color: #F0FDF4;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px dashed var(--green);
        }

        .referral-section p {
            font-size: 0.9rem;
            color: var(--gray);
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <span class="logo-icon">ðŸš€</span>
            Social Growth
        </div>
        
        <h1>Create Account</h1>
        <p class="subtitle">Join Social Growth and start earning coins today</p>

        <div id="alert" class="alert"></div>

        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" minlength="6" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" minlength="6" required>
            </div>

            <div class="form-group">
                <label for="referralCode">Referral Code (Optional)</label>
                <input type="text" id="referralCode" name="referralCode" placeholder="Enter friend's referral code">
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">
                Create Account
            </button>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Sign in here</a>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://qmahpzpedremaubkyiiv.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFtYWhwenBlZHJlbWF1Ymt5aWl2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEzNDUwODcsImV4cCI6MjA3NjkyMTA4N30.oABzTe_zGWpt2zCM9uBu5n_uRKpQTj1Jm84SGN_Z_pE';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Check if user is already logged in
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                window.location.href = 'dashboard.html';
            }
        });

        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const alert = document.getElementById('alert');
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const referralCode = document.getElementById('referralCode').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';
            
            try {
                // Generate referral code for new user
                const userReferralCode = 'SG-' + Math.random().toString(36).substr(2, 8).toUpperCase();
                
                // Sign up user with Supabase Auth
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            name: name
                        }
                    }
                });
                
                if (authError) throw authError;
                
                if (authData.user) {
                    // Wait a moment for the user to be available in the database
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    // Create user profile in database
                    const { error: dbError } = await supabase
                        .from('users')
                        .insert([
                            { 
                                id: authData.user.id,
                                email: email,
                                name: name,
                                referral_code: userReferralCode,
                                coins: 30 // Signup bonus
                            }
                        ]);
                    
                    if (dbError) {
                        // If user creation fails, delete the auth user
                        await supabase.auth.signOut();
                        throw dbError;
                    }
                    
                    // Handle referral bonus if referral code provided
                    if (referralCode) {
                        try {
                            // Find user with this referral code
                            const { data: referrerData, error: referrerError } = await supabase
                                .from('users')
                                .select('id')
                                .eq('referral_code', referralCode)
                                .single();
                                
                            if (referrerData && referrerData.id !== authData.user.id) {
                                // Update new user's referred_by field
                                await supabase
                                    .from('users')
                                    .update({ referred_by: referrerData.id })
                                    .eq('id', authData.user.id);
                                    
                                // Create referral record
                                await supabase
                                    .from('referrals')
                                    .insert([
                                        {
                                            inviter_id: referrerData.id,
                                            invitee_id: authData.user.id,
                                            bonus_coins: 50
                                        }
                                    ]);
                                    
                                // Add bonus coins to inviter
                                await supabase.rpc('increment_coins', {
                                    user_id: referrerData.id,
                                    coin_increment: 50
                                });
                            }
                        } catch (referralError) {
                            console.error('Referral error:', referralError);
                            // Continue with signup even if referral fails
                        }
                    }
                    
                    showAlert('Account created successfully! Please check your email for verification.', 'success');
                    
                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                }
                
            } catch (error) {
                console.error('Signup error:', error);
                let errorMessage = error.message || 'An error occurred during signup';
                
                // Handle specific error cases
                if (error.message.includes('already registered')) {
                    errorMessage = 'This email is already registered. Please try logging in instead.';
                } else if (error.message.includes('password_hash')) {
                    errorMessage = 'Database configuration error. Please contact support.';
                }
                
                showAlert(errorMessage, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
        
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
